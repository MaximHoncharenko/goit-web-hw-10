{% extends 'quotes/base.html' %}

{% block content %}

<p>Будь ласка, введіть ваш новий пароль двічі, щоб уникнути помилок.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Встановити новий пароль</button>
</form>
{% endblock %}
